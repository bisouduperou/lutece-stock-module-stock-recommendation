<div class="row">
    <h1>#i18n{module.stock.recommendation.title}</h1>
    
    <@messages errors=errors />
    <div class="row">
      
    <#if products_list??>
        <#list products_list as product>
            <div class="col-xs-6 col-sm-4">
                <a href="http://alaffiche.apps.paris.mdp/billetterie/jsp/site/Portal.jsp?page=billetterie&action=fiche-spectacle&product_id=${product.productId}">
                    <img src="http://alaffiche.apps.paris.mdp/billetterie/servlet/plugins/poster?tb=false&amp;product_id=${product.productId}" alt="${product.productName}" width="200">
                    <br>
                    <strong>${product.productName}</strong>
                </a>
                <br>
            </div>
        </#list>
    </#if>
</div>
